<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="file:///F:/JetBrains/WebStorm%20Projects/UnbounceButtonProject/snackjs/snack-min.js"></script>
    <script type="text/javascript">
        var form = $('#form')

        var req = snack.request({
            now: false,
            url: 'https://mbs-standoffs.com/configurator-addtocart',
        }, function (error, res){
            if (error) {
                alert('Crap! There was an error!')
                return
            }
            form[0].innerHTML = res
        })
        button.attach('click', function () {
            // cancel so the container doesn't update w/ the wrong data
            req.cancel()

            // send the request
            req.send()
        })
    </script>
</head>
<body>
<form id="form" method="POST">
    <input type="hidden" id="product" name="product" value="SBLS12-12">
    <input type="number" id="quantity" title="quantity" name="quantity" min="1" value="1">
    <button type="submit" id="button" name="button">Order Now</button>
</form>
</body>
</html>
