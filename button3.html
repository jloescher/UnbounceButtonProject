<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<meta charset="UTF-8">
<script type="text/javascript">
    $(document).ready(function(){
        $('#button').click(function(event){
            var product = $('#product').val();
            var quantity = $('#quantity').val();

            event.preventDefault();

            $.ajax({
                type: 'post',
                url: 'addtocart.php', // change to https://domain.com/configurator-addtocart
                crossDomain: true,
                cache: false,
                traditional: true,
                data: {
                    quantitiesArray: quantity,
                    productsArray: product
                },
                error: function(data, xhr, textStatus, error){
                    alert('Request Failed');
                    console.log(data);
                    console.log(xhr.statusText);
                    console.log(textStatus);
                    console.log(error);
                },
                success: function(data){
                    console.log(data); // change to window.location.href = 'https://domain.com/checkout/cart/';
                }
            })
        });
    });
</script>
</head>
<body>
<form id="form" method="POST">
    <input type="hidden" id="product" name="product" value="SBLS12-12">
    <input type="number" id="quantity" title="quantity" name="quantity" min="1" value="1">
    <button type="submit" id="button" name="button">Order Now</button>
</form>
</body>
</html>
